    <script>
        // Python å¾Œç«¯ API (ä½¿ç”¨ Flask)
        const API_URL = 'http://localhost:5000/analyze';

        const form = document.getElementById('analysisForm');

        form.addEventListener('submit', async (e) => {

            const phoneRegex = /^09\d{2}[-]?\d{3}[-]?\d{3}$/;
